<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="logo" src="images/logo.png" alt="logo of oldagram">
    <img class="avatar" src="images/user-avatar.png" alt="avatar of user">
  </header>
  <section>
    <div class="container">
      <img class="avatar" src="images/avatar-vangogh.jpg" alt="avatar of van gogh">
      <div>
        <p class="bold without-margin-bottom">Vincent van Gogh</p>
        <p class="without-margin-top">Zundert, Netherlands</p>
      </div>
    </div>
    <img class="post" src="images/post-vangogh.jpg" alt="">
    <div class="container-icons">
      <img class="icon" src="images/icon-heart.png" alt="">
      <img class="icon" src="images/icon-comment.png" alt="">
      <img class="icon" src="images/icon-dm.png" alt="">
      <p class="bold">21 likes</p>
      <p class="without-margin-top"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
